    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col hjælpecenter">
            <div>
              <h1>HVORDAN KAN JEG HJÆLPE DIG?</h1>
            </div>
            <div>
              <p>Man - Fre: 10:00 - 22:00</p>
              <p class="lør-søn">Lør & Søn: 10:00 - 16:00</p>
            </div>
            <div>
              <p>Tlf: +45 72 30 12 37</p>
              <p>hej@longhornbbq.dk</p>
            </div>
            <button class="hjælpecenter-button"><a href="" style="text-decoration: none;">HJÆLPECENTER</a></button>
          </div>

          <div class="col nyhedsbrev">
            <div>
              <h1>NYHEDSBREV</h1>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
              <label for="floatingInputGroup1">DIT NAVN</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingPassword">DIN EMAIL</label>
            </div>

            <button class="nyhedsbred-button"><a href="" style="text-decoration: none;">TILMELD</a></button>
          </div>
        </div>
      </div>
